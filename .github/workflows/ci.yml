name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - macos-ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  checks:
    name: Install and test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # 3.12 doesn't yet work due to numba
        os: [ubuntu-latest, macos-latest] # macos-latest doesn't work due to clang -fopenmp issues
        include:
        - os: ubuntu-latest
          INSTALL_DEPS: sudo apt-get install -y libfftw3-dev
          CC: gcc
          CXX: g++
        - os: macos-latest
          INSTALL_DEPS: brew install fftw libomp
          CC: gcc
          CXX: g++

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # Cache pip dependencies

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: ${{ matrix.INSTALL_DEPS }}

      - name: Show compilers
        run: |
          ${{ matrix.CC }} --version
          ${{ matrix.CXX }} --version
          ls -la /usr/local/bin/

      - name: Build package
        run: pip install -e .[test]

      - name: Test package
        run: python -m unittest

  dist:
    name: Build and inspect distribution
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Install dependencies
        run: sudo apt-get install -y libfftw3-dev

      - name: Checkout the project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # This is needed in order to fetch version tags from git

      - name: Build and check sdist + wheel
        uses: hynek/build-and-inspect-python-package@v1

  pass:
    if: always()
    needs: [checks, dist]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
