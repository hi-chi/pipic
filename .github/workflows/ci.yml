# Build and test the package on linux (gcc) and macOS (gcc, clang).
name: CI

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  checks:
    name: Install and test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7","3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        exclude:
          - os: ubuntu-latest
            compiler: clang
        include:
          - os: ubuntu-latest
            INSTALL_DEPS: sudo apt-get install -y libfftw3-dev
            LDFLAGS: ""
            CPPFLAGS: ""
            CC: gcc
            CXX: g++
          - os: macos-latest
            compiler: gcc
            INSTALL_DEPS: brew install fftw
            LDFLAGS: "-L$(brew --prefix)/opt/fftw/lib"
            CPPFLAGS: "-I$(brew --prefix)/opt/fftw/include"
            CC: gcc-13
            CXX: g++-13
          - os: macos-latest
            compiler: clang
            INSTALL_DEPS: brew install fftw libomp
            LDFLAGS: "-L$(brew --prefix)/opt/fftw/lib -L$(brew --prefix)/opt/libomp/lib"
            CPPFLAGS: "-I$(brew --prefix)/opt/fftw/include -I$(brew --prefix)/opt/libomp/include"
            CC: clang
            CXX: clang++

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.5"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: ${{ matrix.INSTALL_DEPS }}

      - name: Install the project
        run: |
          export LDFLAGS="${{ matrix.LDFLAGS }}"
          export CPPFLAGS="${{ matrix.CPPFLAGS }}"
          CC=${{ matrix.CC }} CXX=${{ matrix.CXX }} uv sync --extra test

      - name: Run tests
        run: uv run python -m unittest

  dist-checks:
    name: Build and inspect distribution
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Install dependencies
        run: sudo apt-get install -y libfftw3-dev

      - name: Checkout the project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # This is needed in order to fetch version tags from git

      - name: Build and check sdist + wheel
        uses: hynek/build-and-inspect-python-package@v1

  pass:
    if: always()
    needs: [checks, dist-checks]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
